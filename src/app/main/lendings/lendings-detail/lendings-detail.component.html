<o-form service="lendings" entity="lendingDetails" keys="LENDINGID" editable-detail="no" header-actions="R;U">
  <o-text-input attr="LENDINGID" sql-type="INTEGER" enabled="no"></o-text-input>
  <o-column title-label="CUSTOMER_PERSONAL_LENDING_INFORMATION" fxFlex>
    <o-row>
      <o-text-input attr="CUSTOMERNAME" class="input-padding"fxFlex></o-text-input>
      <o-text-input attr="CUSTOMERSURNAME" class="input-padding" fxFlex></o-text-input>
      <o-integer-input attr="CUSTOMERID_LENDING" fxFlex></o-integer-input>
    </o-row>
  </o-column>
  <o-column title-label="LENDING_INFORMATION" fxFlex>
    <o-row>
      <o-date-input attr="LENDINGDATE"></o-date-input>
    </o-row>
    <o-row>
      <o-date-input attr="LENDINGDEADLINE" ></o-date-input>
    </o-row>
    <o-row>
      <o-date-input attr="LENDINGRETURNDATE" ></o-date-input>
    </o-row>
    <o-row>
      <o-text-input attr="LENDINGNOTES"  fxFlex></o-text-input>
    </o-row>
  </o-column>
  <o-table fxFlex attr="listCopies" title="LISTADO DE EJEMPLARES" service="lendings" entity="copiesFromLending"
    keys="LENDINGID" columns="LENDINGID;COPYID;COPYNOTES;BOOKTITLE" parent-keys="LENDINGID"
    visible-columns="COPYID;BOOKTITLE;COPYNOTES" show-title="true">
  </o-table>
  <o-button fxFlex8 attr="addReservation" (click)="clickAddReservation()" type="STROKED" label="NEW RESERVATION" layout-padding color="primary"></o-button>
  <o-button fxFlex8 attr="closeLending" (click)="clickCloseLending()" type="FLAT" label="CLOSE LENDING" layout-padding color="accent"></o-button>
</o-form>
