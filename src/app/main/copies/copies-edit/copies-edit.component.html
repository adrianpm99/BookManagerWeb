<o-form service="copys" entity="copy" keys="COPYID" header-actions="R;U;"
show-header-navigation="no">
  <o-row>
    <o-integer-input read-only="yes" attr="COPYID" sql-type="INTEGER"></o-integer-input>
  </o-row>
  <o-row>
    <o-integer-input read-only="yes" attr="COPYCODE" sql-type="INTEGER"></o-integer-input>
  </o-row>
  <o-row>
    <o-text-input attr="COPYNOTES"></o-text-input>
  </o-row>
</o-form>
