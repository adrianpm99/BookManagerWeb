<div fxLayout="row" layout-padding fxLayoutAlign="center center">
  <p>
    {{ 'WELCOME' | oTranslate}}
  </p>
</div>

<div fxLayout="row" layout-padding fxLayoutAlign="center center">
  <o-button attr="newlending" (click)="clickAddLending()" type="FLAT" label="NEW LENDING" layout-padding color="accent"></o-button>
  <o-button attr="closelending" (click)="clickCloseLending()" type="FLAT" label="CLOSE LENDING" layout-padding color="accent"></o-button>
</div>
<div>
  <o-table fxFlex attr="lendingsTable" service="lendings" entity="expiredLending" keys="LENDINGID" query-rows="20"
            title="{{ 'LENDINGS_EXPIRED_TODAY' | oTranslate}}" show-title="true" insert-button="no"
             refresh-button="no" delete-button="no" query-rows="20" quick-filter ="false"
             columns="LENDINGID;LENDINGDATE;LENDINGDEADLINE;LENDINGRETURNDATE;CUSTOMERNAME;CUSTOMERSURNAME"
             visible-columns="LENDINGID;LENDINGDATE;LENDINGDEADLINE;CUSTOMERNAME;CUSTOMERSURNAME">
          <o-table-column attr="LENDINGID" title="LENDINGID" width="50px"></o-table-column>
          <o-table-column attr="LENDINGDATE" title="LENDINGDATE" type="date" format="LL"></o-table-column>
          <o-table-column attr="LENDINGDEADLINE" title="LENDINGDEADLINE" type="date" format="LL"></o-table-column>
 </o-table>
</div>
<div>
  <o-table fxFlex attr="reservationsTable" service="reservations" entity="expiredReservation"  keys="RESERVATIONID" query-rows="20"
            title="{{ 'RESERVATIONS_EXPIRED_TODAY' | oTranslate}}" show-title="true" insert-button="no" detail-form-route="/main/reservations"
             refresh-button="no" delete-button="no" query-rows="20" quick-filter ="false"
             columns="RESERVATIONID;BOOKTITLE;CUSTOMERID;CUSTOMERNAME;CUSTOMERSURNAME;RESERVATIONDEADLINE"
             visible-columns="RESERVATIONID;BOOKTITLE;CUSTOMERNAME;CUSTOMERSURNAME;RESERVATIONDEADLINE">
          <o-table-column attr="RESERVATIONID" title="RESERVATIONID" width="50px"></o-table-column>
          <o-table-column attr="RESERVATIONDEADLINE" title="RESERVATIONDEADLINE" type="date" format="LL"></o-table-column>
 </o-table>

</div>
